<!DOCTYPE html>
<html lang="en">
<head>
    <title>搜索</title>
    <% include _head.html %>
    <style>
        .imgage img {
            width: 17px;
            height: 17px;
            filter: drop-shadow(0 0 0 #FFF);
        }
        .imgage {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 92%;
            padding: 10px 4%;
        }
        .weui-search-bar__form {
            position: relative;
            -webkit-box-flex: 1;
            -webkit-flex: auto;
            flex: auto;
            background-color: #FFFFFF;
            border-radius: 100px;
        }
        .imgage .head{
            width: 18px;
            height: 18px;
            background-color:#e5e5e5 ;
            padding: 9px;
            border-radius: 50%;
        }
        .alarm img{
            width: 17px;
            height: 17px;
        }
        .imgage .fang{
            width: 36px;
            height: 36px;
        }
        .weui-search-bar__form:after{
            background-color: #e5e5e5;
            border-radius: 100px;
        }
        .weui-search-bar__box{
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .weui-icon-search:before{
            color: #FFFFFF;
        }
        input::-webkit-input-placeholder{
            color: #FFFFFF;
        }
        .weui-search-bar__box .weui-search-bar__input{
            padding-left: 5px;
        }
    </style>
</head>
<body>
<div class="imgage">
    <img class="fang" src="images/fang.png">
    <div class="search" id="search_bar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索"/>
            </div>
        </form>
    </div>
    <img  class="head" src="images/yuanq.png">
</div>
<% include _foot.html %>
</body>
</html>
